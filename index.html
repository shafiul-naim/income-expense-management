<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <!-- header area -->

    <header class="header-area container-fluid  p-3 text-center">
        <h2 class="header-title">Income-Expense management</h2>
    </header>
    <main>
        <section class="container my-2">
            <div class="row">
                <div class="col-md-6">
                    <img class="banner img-fluid" src="img/banner.jpg" alt="">
                </div>
                <div class="col-md-5 p-5 calculate-area">
                    <div>
                        <h5 class="text-center mb-3">Income</h5>
                        <div class="input-group input-group-sm mb-3">
                            <span class="fw-bold w-25 input-group-text" id="inputGroup-sizing-sm">Income</span>
                            <input id="income-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                    </div>
                    <div>
                        <h5 class="my-3 text-center">Expenses</h5>
                        <div class="input-group input-group-sm mb-2">
                            <span class="w-25 fw-bold  input-group-text" id="inputGroup-sizing-sm">Food</span>
                            <input id="food-expense" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-2">
                            <span class="fw-bold w-25 input-group-text" id="inputGroup-sizing-sm">Rent</span>
                            <input id="rent-expense" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-2">
                            <span class="fw-bold w-25 input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                            <input id="clothes-expense" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="text-center my-2">
                            <button id="calculate-btn" class="common-btn bg-info">Calculate</button>
                          </div>
                    </div>
                    <div class="mt-3 text-center">
                        <h4>Total Expenses: <span id="total-expense">0</span></h4>
                        <h5>balance: <span id="remaining-balance">0</span></h5>
                    </div>
                    <div>
                        <div class="w-75 input-group input-group-sm mb-2">
                            <span class="fw-bold w-25 input-group-text" id="inputGroup-sizing-sm">save</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <span class="mx-3 my-1">%</span>
                            <button class="ms-3 common-btn my-1 bg-info">Save</button>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <h5>Total Expenses: <span>5500</span></h5>
                        <h4>balance: <span>5500</span></h4>
                    </div>
                    <div class="notify-section">
                        <p id="pin-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                        <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                    </div>
                    <div class="demo">
                        <h5 class="title">food</h5>
                        <input class="input-field" type="text">
                    </div>
               </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
