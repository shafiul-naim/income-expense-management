<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <!-- header area -->

    <header class="container my-5 p-5 text-center">
        <h2 class="">Income-Expense management</h2>
    </header>
    <main>
        <section class="container my-3">
            <div class="row">
                <div class="col-md-8 ">
                    <img class="img-fluid" src="img/banner.jpg" alt="">
                </div>
                <div class="col-md-4">
                    <div>
                        <h5 class="text-center mb-3">Income</h5><hr>
                        <div class="input-group input-group-sm mb-3">
                            <span class="w-25 input-group-text" id="inputGroup-sizing-sm">Income</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                    </div>
                    <div>
                        <h5 class="my-3 text-center">Expenses</h5><hr>
                        <div class="input-group input-group-sm mb-3">
                            <span class="w-25 input-group-text" id="inputGroup-sizing-sm">Food</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="w-25 input-group-text" id="inputGroup-sizing-sm">Rent</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="w-25 input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="text-center my-2">
                            <button class="bg-info">Calculate</button>
                          </div>
                    </div>
                    <div class="mt-3 text-center">
                        <h3>Total Expenses: <span>5500</span></h3>
                        <h4>balance: <span>5500</span></h4>
                    </div>
                    <div>
                        <div class="w-25 d-flex input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <span>%</span>
                            <button>Save</button>
                          </div>
                    </div>
               </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
